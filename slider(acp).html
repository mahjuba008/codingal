<body>
    <section>
        <img src="21.jpg" alt="picture" style="height: 400px;" class="myslides">
        <img src="22.jpg" alt="picture" style="height: 400px;" class="myslides">
        <img src="11.jpg" alt="picture" style="height: 400px;" class="myslides">
        <img src="23.jpg" alt="picture" style="height: 400px;" class="myslides">

    </section>
    <script>
        var myIndex = 0;
        carousel();
        function carousel() {
            var i;
            var x = document.
                getElementsByClassName
                ('myslides');
            for (i = 0; i < x.length; i++) { x[i].stlyle.display = 'none'; }


            myIndex++;
            if (myIndex > x.length) { myIndex = 1; }
            x [myIndex - 1].stlyle.
                display = 'block';
            setTimeout(carousel, 3000);
        }


    </script>
</body>
