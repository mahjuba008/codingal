<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief on JavaScript</title>
</head>

<body>

    <script>
        var a = 3, b = 5, c = 5, d = null, e;
        document.write("a & b are equal....." + (a == b))
        document.write("<br>")
        document.write("b & b are  equal....." + (b == b))
        document.write("<br>")
        document.write("b & c are  equal....." + (b == c))
        document.write("<br>")
        document.write("value of d is....." + d)
        document.write("<br>")
        document.write("value of e is....." + e)
        document.write("<br>")
    </script>



    <p id="hour"></p>
    <p id="greetings"></p>
    <button onclick="mahjubastime()">try it!!</button>

    <script>
        function mahjubastime() {
            var greetings;
            var time = new Date().getHours();

            if (time < 10) { greetings = "good morning"; }
            else if (time < 20) { greetings = "good day"; }
            else { greetings = "good evening"; }
            document.getElementById("hour").innerHTML = "current time:" + time;
            document.getElementById("greetings").innerHTML = greetings;
        }


    </script>
</body>

</html>
