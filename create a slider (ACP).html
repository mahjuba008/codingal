<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a slider</title>
    <style>
        body {
            background-color: bisque;
        }


        img {
            vertical-align: middle;
        }


        h1 {
            font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><b>MY 2024 RECAP</b></h1>

        <div id="myslides" class=" slide" data-ride="slides">
            <ol class="slides indicators">
                <li data-target="#myslides" data-slide-to="0" class="active"></li>
                <li data-target="#myslides" data-slide-to="1"></li>
                <li data-target="#myslides" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Snapchat-1086247943.jpg" alt="january" style="width:100%;">
                </div>
                <div class="item ">
                    <img src="IMG-20240131-WA0003.jpg" alt="february" style="width:100%;">
                </div>
                <div class="item ">
                    <img src="Snapchat-509545872.jpg" alt="march" style="width:100%;">
                </div>
            </div>
            <a class="left carousel-control" href="#myslides" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">previous</span>
            </a>
            <br><br>
            <a class="left carousel-control" href="#myslides" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
            </a>
        </div>
    </div>
</body>

</html>
