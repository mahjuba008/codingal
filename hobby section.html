<!DOCTYPE html>
<html>

<head>
    <title>Border and container </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container border 5px p-3 my-3 bg-info">
        <h1>Gardening</h1>
        <br>
        <img src="g1.jpg">
    </div>


    <div class="container p-3 my-3 bg-secondary text-white">
        <h1>reading </h1>
        <br>
        <img src="read.jpg">
    </div>

    <div class="container p-3 my-3 bg-info text-solid black">
        <h1>sleeping </h1>
        <br>
        <img src="sleep.jpg">
    </div>
</body>

</html>
