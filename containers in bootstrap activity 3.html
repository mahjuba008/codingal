<!DOCTYPE html>
<html>
    <head>
        <title>Border and container </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        </head>
        <body>
            <div class="container border 5px solid black"><h1>codingal</h1><p>making kids fall in love with coding </p></div>


            <div class="container p-3 my-3 bg-danger text-white"><h1>my first bootstrap webpage </h1><p>this container has a dark background with white text ,borger and some extra padding and margin</p></div>

            <div class="container p-3 my-3 bg-info text-solid black">
                <h1>my first bootstrap webpage </h1>
                <p>this container has a dark backgroun with white text ,borger and some extra padding and margin</p>
            </div>
        </body>
</html>
