<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para"></p>
    <p id="para2"></p>
    <script>
        var icecream = ["chochlate", "vanilla", "butterscoch", "strawberry"];
        document.getElementById("para").innerHTML = icecream[2];
        document.getElementById("para2").innerHTML = icecream[5];
    </script>

    <p id="para"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <script>
        var magic = ['m', 'b', 'y', 'z']
        document.getElementById("para").innerHTML = magic.join("*");
        document.getElementById("para2").innerHTML = magic;
        magic.pop();
        document.getElementById("para3").innerHTML = magic;
    </script>


    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        function mahjuba(a, b) { return a + b; }
        document.getElementById("p1").innerHTML = mahjuba(-6, 45);

        function multiply(a, b) { return a * b; }
        document.getElementById("p2").innerHTML = multiply(16, 2);

        function mod(a, b) { return a % b; }
        document.getElementById("p3").innerHTML = mod(55, 2);
    </script>

</body>

</html>
