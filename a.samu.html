<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting and mapping in JavaScript
    </title>
</head>

<body>
    <p id="p">I will try to multiply 10 to all the array value</p>
    <p id="p1"></p>
    <script>
        var p = [12, 36, 5, 956, 875];
        function mahjuba(m) {
            return m * 10;
        }
        document.getElementById('p1').innerHTML = p.map(mahjuba);
    </script>
</body>

</html>
