<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>create A PORTFOLIO</title>
</head>

<body>
    <div class="container">
        <h2>MY pets</h2>


        <div id="my carousel" class="carousal slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myslides" data-slide-to="1"></li>
                <li data-target="#myslides" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="nd.jpeg" alt="neon dog">
                </div>

                <div class="item active">
                    <img src="mp.jpeg" alt="moon pet">
                </div>

                <div class="item active">
                    <img src="ad.jpeg" alt="ancient dragon">
                </div>

            </div>
            <a class="left carousal-control" href="" data-slide-to="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>

            <a class="left carousal-control" href="#myCarousel" data-slide-to="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
            </a>
        </div>
</body>

</html>
