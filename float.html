<!DOCTYPE html>
<html>

<head>
    <style>
        img#flowerright {
            float: right;
        }

        img#flowerleft {
            float: left;
        }
    </style>
</head>

<body>
    <h1>float right</h1>
    <p>in this example the image will float to the right in the paragraph, and the text in the paragraph will wrap
        around the image. </p>

    <p><img id="flowerright" img src="flower.jpg" alt="tree" style="width: 100px;height: 100px;"></p>
    <p><img id="flowerleft
            " img src="flower.jpg" alt="tree" style="width: 100px;height: 100px;"><br><br>this is a dummy content used
        to understand float property</p>
</body>

</html>
