<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Detail</title>
</head>

<body>
    <p id="1"></p>
    <p id="2"></p>
    <script>
        var x = 34, y = 56;

        document.getElementById('1').innerHTML = x + y + '<br>';
        document.getElementById('2').innerHTML = String(x) + String(y)
    </script>
</body>

</html>
