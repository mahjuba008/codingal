<!DOCTYPE html>
<html>

<body>
    <h1>SPORTS CLUB FORM</h1>
    <form>
        <label><b>Full Name</b></label><br>
        <input type="text" id="name"><br>
        <label><b>Class</b></label><br>
        <input type="text" id="Class"><br>
        <label><b>Section </b></label><br>
        <input type="text" id="Section"><br>
        <label><b>Version</b></label><br>
        <input type="text" id="verision"><br>
        <label><b>email id</b></label><br><input type="email" id="email"><br>
        <label><b>contact number </b>( this will be hidden) </label>
        <br><input type="password" id="contact"><br><label><b>gender</b></label><br>
        <input type="radio" id="female" name="gender" value="female">female<br>
        <input type="radio" id="male" name="gender" value="male">male<br>
        <label>birthday:</label>
        <input type="date" id="birthday" name="birthday:"><br><br>
        <fieldset>
            <legend><b>Interested Sports</b></legend><br>
            <input type="checkbox" id="Sports" value="Football">Football<br>
            <input type="checkbox" id="Sports" value="Cricket">Cricket<br>
            <input type="checkbox" id="Sports" value="Volleyball">Volleyball<br>
            <input type="checkbox" id="Sports" value="handball">Handball<br>
            <input type="checkbox" id="Sports" value="Chess">Chess<br>
            <input type="checkbox" id="Sports" value="Badminton">Badminton<br>
            <input type="name" id="Sports">others<br>
        </fieldset>


        <input type="submit">
    </form>
</body>

</html>
